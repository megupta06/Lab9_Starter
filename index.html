<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    let count = 0;
    let timeStart = false;
    errorBtns.forEach(btn => {
      btn.addEventListener('click', e => {
        const text = btn.innerText;
        switch(text){
          case "Console Log":
            console.log("This is a console.log with sample data:", {name:"Lab 9", type: "Console Demo"});
            break;
          case "Console Error":
            console.error("This is a simulated  console.error");
            break;
          case "Console Count":
            console.count("Count button clicked");
            break;
          case "Console Warn":
            console.warn("This is a warning using console.warn");
            break;
          case "Console Assert":
            const isTrue = false;
            console.assert(isTrue, "Assention failed. This should be true");
            break;
          case "Console Clear":
            console.clear();
            break;
          case "Console Dir":
            console.dir(document.body);
            break;
          case "Console dirxml":
            console.dirxml(document.body);
            break;
          case "Console Group Start":
            console.group("Group Messages");
            console.log("Inside group= line 1");
            console.log("Inside group= line 2");
            break;
          case "Console Group End":
            console.groupEnd();
            break;
          case "Console Table":
            console.table([
              {name: "Alice", score: 85},
              {name: "Bob", score: 90},
              {name: "Charlie", score: 95}
            ]);
            break;
          case "Start Timer":
            if(!timeStart){
              console.time("Timer");
              timeStart = true;
            } 
            break;
          case "End Timer":
            if(timeStart){
              console.timeEnd("Timer");
              timeStart = false;
            }
            break;
          case "Console Trace":
            function traceFunction() {
              console.trace("Trace function called");
            }
            traceFunction();
            break;
          case "Trigger a Global Error":
            nonExistentFunction(); // This will throw a ReferenceError
            break;
          }
        });
    });

    try{
      let badJSON = ' {"incompleteJson": true';
      JSON.parse(badJSON);
    } catch (error) {
      console.error("Caught an error:", error);
    } finally {
      console.log("This will always run after the try/catch");
    }

    class InputError extends Error {
      constructor(message) {
        super(message);
        this.name = "InputError";
      }
    }
    form. addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new InputError("Invalid input: Please enter numbers only.");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        console.error(error);
        output.innerHTML =  error.message;
      }
    });
    window.onerror = function(message, source, lineno, colno, error) {
      console.log("Global error caught");
      console.log("Error message:", message);
      console.log("Source:", source);
      console.log("Line number:", lineno);
      console.log("Column number:", colno);
      console.log("Error object:", error);
    };
      

            

        
    
    // You may move this JS to another file if you wish
  </script>
</body>

</html>
